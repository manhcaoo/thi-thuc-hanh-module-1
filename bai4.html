<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animal Class</title>
  </head>
  <body>
    <script>
      class Animal {
        name;
        weight;
        constructor(name, weight) {
          this.name = name;
          this.weight = weight;
        }
        setName() {
          this.name = name;
        }
        setWeight() {
          this.weight = weight;
        }
        getName() {
          return this.name;
        }
        getWeight() {
          return this.weight;
        }
        toString() {
          return this.name + this.weight;
        }
      }
      let objAnimal1 = new Animal("Elephant", 45.6);

      let usage1 = objAnimal1.toString();
      console.log(usage1);
      let objAnimal2 = new Animal("Mouse");

      let usage2 = objAnimal2.getName();
      console.log(usage2);
    </script>
  </body>
</html>
